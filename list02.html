<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>横並びカードリスト</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
    }

    .card-list {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap; /* 画面が狭いときに折り返す */
      padding: 0;
      list-style: none;
    }

    .card-list li {
      background-color: #ffffff;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card-list li h3 {
      margin-top: 0;
      margin-bottom: 0.5em;
      color: #333;
    }

    .card-list li p {
      margin: 0;
      color: #666;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<h2>おすすめの本リスト（横並び）</h2>
<ul class="card-list">
  <li>
    <h3>君の名は。</h3>
    <p>新海誠の感動的な物語。映像美も必見！</p>
  </li>
  <li>
    <h3>ノルウェイの森</h3>
    <p>村上春樹の青春小説。静かな心の旅。</p>
  </li>
  <li>
    <h3>火花</h3>
    <p>又吉直樹による芥川賞受賞作品。芸人のリアルが描かれる。</p>
  </li>
</ul>

</body>
</html>
