    <h1><ruby>『ノルウェイの森』／村上春樹<rt>ノルウェイのもり　むらかみはるき</rt></ruby></h1>
    <p>静かに心を揺さぶる青春の記憶。</p>
    <p>村上春樹の代表作ともいえるこの小説は、<mark>1960年代の東京を舞台に、一人の青年の喪失と再生を描いた物語</mark>です。
      <strong>登場人物それぞれの繊細な心の動き</strong>が、言葉を通してじんわりと伝わってきます。とりわけ、主人公・ワタナベの<strong>孤独や葛藤</strong>は、読む人の心にも静かに入り込み、いつのまにか自分の記憶とも重なるような不思議な感覚を与えてくれます。</p>
    <p>「<em>生きること</em>」とは何か、「<em>大切な人を想うこと</em>」とはどういうことかを、じっくり問いかけてくる一冊です。</p>
    <p><sup>書籍1</sup><cite>『ノルウェイの森』／村上春樹</cite>（講談社文庫, 1987年）</p>
