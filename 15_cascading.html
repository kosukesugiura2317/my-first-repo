<!DOCTYPE html>
<html>
<head>
  <style>
    /* 全体リセット + box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 背景と文字色 */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
    }

    /* 見出し h1 */
    h1 {
      font-weight: normal;
      font-size: 20px;
      margin: 0;
    }

    /* 段落 */
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    /* リスト（ドットなし） */
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* リンク（下線なし、色継承） */
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>これは見出しです</h1>
  <p>これは段落テキストです。</p>
  <ul>
    <li>りんご</li>
    <li>みかん</li>
  </ul>
  <a href="#">リンクはこちら</a>
</body>
</html>
