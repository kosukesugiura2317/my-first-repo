<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字数カウント</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    #counter {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>100文字以内で入力してください</h2>
  <textarea id="textArea" maxlength="100" placeholder="ここに入力..."></textarea>
  <p id="counter">残り文字数: 100文字</p>

  <script>
    const textArea = document.getElementById('textArea');
    const counter = document.getElementById('counter');
    const maxLength = 100;

    textArea.addEventListener('input', () => {
      const remaining = maxLength - textArea.value.length;
      counter.textContent = `残り文字数: ${remaining}文字`;
    });
  </script>

</body>
</html>
